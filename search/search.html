<div id="search-container">
  <input type="text" id="search-input" placeholder="Buscar por palabra clave">
  <ul id="results-container"></ul>
</div>

<!-- Script pointing to search-script.js -->
<script src="search/search-script.js" type="text/javascript"></script>

<!-- Results script calling search.json -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: 'search/search.json',
    noResultsText: ("No se ha encontrado nada"),
  })
</script>

<script>
  $(document).ready(function() {
      $('#search').on('blur', function() {
      $('.search-results').fadeOut('medium');
  });
    $('#search').on('focus', function() {
        $('.search-results').show();
    });
  });
</script>
