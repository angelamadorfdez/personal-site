<h1 class="mb-8">Buscar</h1>

<div id="search-container">
  <input type="text" id="search-input" placeholder="Buscar...">
  <div class="text-content my-4">
    <ul id="results-container"></ul>
  </div>
</div>

<!-- Script pointing to search-script.js -->
<script src="search/search-script.js" type="text/javascript"></script>

<!-- Results script calling search.json -->
<script>
  SimpleJekyllSearch({
    searchInput: document.getElementById('search-input'),
    resultsContainer: document.getElementById('results-container'),
    json: 'search/search.json',
    searchResultTemplate: '<li><a href="{url}">{title}</a> <span class="text-xs -my-2 mb-10 opacity-75">{date}</span></li>',
    noResultsText: ('<span class="opacity-75">No se ha encontrado nada.</span>'),
  })
</script>

<script>
  $(document).ready(function() {
      $('#search').on('blur', function() {
      $('.search-results').fadeOut('medium');
  });
    $('#search').on('focus', function() {
        $('.search-results').show();
    });
  });
</script>
